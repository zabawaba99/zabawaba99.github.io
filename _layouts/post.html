---
layout: default
---
<div class="post wrapper">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</br>
    {% include read_time.html %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-footer"> The thought bubbles over my head <p>
</div>
